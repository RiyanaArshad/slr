<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Sales Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #FFB75E, #ED8F03);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Card Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 100%;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Title */
        h2 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 20px;
        }

        /* Input Field */
        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border: 2px solid #ED8F03;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ED8F03;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #FF7600;
            transform: translateY(-2px);
        }

        /* Result Box */
        .result {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in-out;
        }

        .result:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ice Cream Sales Predictor</h2>
        <p>Enter the temperature (¬∞C) to predict daily ice cream sales.</p>
        <form action="/" method="post">
            <input type="text" name="temperature" placeholder="Enter temperature (¬∞C)" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                <h3>Predicted Sales: {{ prediction }} ice creams üç¶</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
